spring:
  datasource:
    # RDS_HOST 환경변수 없으면 127.0.0.1 사용 (로컬 테스트도 가능)
    url: jdbc:mysql://${RDS_HOST}:3306/bukload?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update   # 스키마 자리 잡으면 none 으로 바꾸기
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect   # MySQL8Dialect deprecate라 이걸 권장

server:
  port: 8081

ai:
  gemini:
    endpoint: https://generativelanguage.googleapis.com/v1
    model-region: gemini-2.5-flash
    model-courses: gemini-2.5-flash
    api-key: ${GEMINI_API_KEY}
