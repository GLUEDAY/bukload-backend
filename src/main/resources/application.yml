# src/main/resources/application.yml
spring:
  application:
    name: bukload-backend

  profiles:
    default: local   # 기본 실행 프로필(local)

  datasource:
    url: ${DB_URL}            # 예) jdbc:mysql://localhost:3306/travel?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${DB_USERNAME}  # 예) root
    password: ${DB_PASSWORD}  # 예) (비밀번호)
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}   # prod에서는 validate 권장
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET}                       # 반드시 충분히 긴 랜덤 256bit 문자열
  accessExpiration: ${JWT_ACCESS_EXP:900000}  # 15분 (ms)
  refreshExpiration: ${JWT_REFRESH_EXP:1209600000}  # 14일 (ms)

app:
  providers:
    kakao:
      rest-api-key: ${KAKAO_REST_API_KEY}
      base-url: https://dapi.kakao.com
    google:
      api-key: ${GOOGLE_API_KEY}
      base-url: https://maps.googleapis.com

odsay:
  apiKey: ${ODSAY_API_KEY}
  baseUrl: https://api.odsay.com/v1/api
  connectTimeoutMs: ${ODSAY_CONNECT_TIMEOUT_MS:3000}
  readTimeoutMs: ${ODSAY_READ_TIMEOUT_MS:5000}
